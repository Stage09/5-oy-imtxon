<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FEAF00',
            background: '#F2EAE1',
            textGray: '#ACACAC',
          }
        }
      }
    }
  </script>
</head>
<body class="font-sans bg-background h-screen flex">

  <!-- Sidebar -->
  <aside class="bg-background w-1/5 flex flex-col justify-between pb-8 px-6">
    
    <!-- Logo & Title -->
    <div class="mt-6">
      <div class="flex items-center gap-3">
        <span class="h-10 w-1 bg-primary"></span>
        <h2 class="text-xl font-bold text-black">Admin Students</h2>
      </div>
      
      <!-- Profile Picture -->
      <label class="block text-center mt-10">
        <img id="preview" class="w-36 h-36 mx-auto rounded-full object-cover border-4 border-gray-300" 
          src="./images/person.svg" alt="Profile">
        <input id="fileInput" class="hidden" type="file" onchange="saveProfileImage(event)">
      </label>

      <!-- User Info -->
      <p class="text-center text-lg font-bold mt-4">Najot Talim</p>
      <p class="text-center text-primary">admin</p>

      <!-- Navigation Button -->
      <button class="w-full bg-primary text-white py-3 mt-6 flex items-center justify-center gap-3 rounded-md">
        <img src="./images/button.svg" alt="Students">
        <span class="text-black">Students</span>
      </button>
    </div>

    <!-- Logout -->
    <a href="./index.html" class="flex items-center justify-center gap-3 text-gray-700 hover:text-black">
      <span>Logout</span>
      <img src="./images/out.svg" alt="Logout" width="17" height="17">
    </a>
  </aside>

  <!-- Main Content -->
  <main class="bg-white w-4/5">

    <!-- Navbar -->
    <nav class="bg-background flex items-center justify-between px-8 py-3">
      <img src="./images/previus.svg" alt="Back" width="18" height="18">
      <img id="notification-icon" src="./images/notification.svg" alt="Notifications" width="17" height="20" class="cursor-pointer">
    </nav>

    <!-- Students List -->
    <section class="p-8">
      <div class="flex justify-between items-center border-b pb-4">
        
        <!-- Title -->
        <h2 class="text-2xl font-bold">Students List</h2>

        <!-- Search & Buttons -->
        <div class="flex items-center gap-6">
          
          <!-- Search -->
          <label class="flex items-center gap-2 bg-white px-4 py-2 rounded-md shadow-md">
            <input onkeyup="searchUser(this)" class="outline-none text-sm placeholder-gray-400" type="text" placeholder="Search...">
            <img src="./images/searc.svg" alt="Search" width="14" height="14">
          </label>

          <!-- Sort -->
          <button>
            <img src="./images/sort.svg" alt="Sort" width="14" height="22">
          </button>

          <!-- Add Student -->
          <button onclick="handleAddClick()" class="bg-primary text-white px-6 py-3 rounded-md uppercase text-sm font-medium">
            Add New Student
          </button>

        </div>
      </div>

      <!-- Students Table -->
      <table class="w-full mt-6 border-collapse">
        <thead>
          <tr>
            <th class="py-3 px-4 text-textGray text-sm">Photo</th>
            <th class="py-3 px-4 text-textGray text-sm">Name</th>
            <th class="py-3 px-4 text-textGray text-sm">Email</th>
            <th class="py-3 px-4 text-textGray text-sm">Phone</th>
            <th class="py-3 px-4 text-textGray text-sm">Enroll Number</th>
            <th class="py-3 px-4 text-textGray text-sm">Date of Admission</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
          <!-- Student rows will be injected here -->
          <p id="noResultsMessage" class="text-center text-gray-500 mt-4 hidden opacity-0 transition-opacity duration-300">
            Пользователь не найден.
        </p>                 
        </tbody>
      </table>
    </section>

  </main>

  <!-- Modal -->
  <div class="modal-wrapper fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden" id="wrapper">
    <div class="modal bg-white p-8 rounded-xl w-[500px]"></div>
  </div>

<!-- Notification Modal -->
<div id="notification-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden opacity-0 transition-opacity duration-300">
  <div class="bg-white p-6 rounded-lg w-96 shadow-lg scale-90 transform transition-transform duration-300">
    <h3 class="text-lg font-bold mb-4">Уведомления</h3>
    <p class="text-gray-600">У вас нет уведомлений</p>
    <button id="close-notification" class="mt-4 bg-primary text-white px-4 py-2 rounded-md">Закрыть</button>
  </div>
</div>


  <!-- JavaScript -->
  <script src="./js/main.js"></script>

</body>
</html>
