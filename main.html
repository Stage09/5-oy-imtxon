<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
  <title>Admin</title>
</head>
<body>
  <div class="flex">
    <div class="bg-[#F2EAE1] pb-[31px] w-[20%] h-[100vh] flex flex-col justify-between">
      <div>
        <div class="flex gap-3 ml-[25px] mt-[18px]">
          <span class="inline-block h-[39px] w-[6px] bg-[#F8D442]"></span>
          <h2 class="capitalize font-bold text-[#000000] text-[20px] leading-[39px] mb-[43px]">Admin Students</h2>
        </div>  
        <label class="avatar-label mt-[54px]">
          <img class="w-[141px] h-[141px] choose-avatar mx-auto rounded-[50%] object-cover" src="./images/person.svg" alt="sellect profile icon">
          <input class="profile-input hidden" type="file">
        </label>
        <strong class="user-name mt-[40px] text-center block font-bold text-[17px] leading-[20px]"></strong>
        <p class="text-[#FEAF00] text-center mt-[10px]">Admin</p>
        <button class="w-[193px] py-3 mt-[63px] flex items-center bg-[#FEAF00] justify-center mx-auto gap-[15px]">
          <img src="./images/button.svg" alt="button img" width="20" height="18">
          <span>Students</span>
        </button>
      </div>
      <a class="flex block mx-auto items-center gap-[23px]" href="./index.html">
        <span>Logout</span>
        <img src="./images/out.svg" alt="log out" width="17" height="17">
      </a>
    </div>
    
    <div class="bg-[white] w-[80%] h-[100vh]">
      <nav class="bg-[#F2EAE1] py-3 pl-[30px] pr-[50px] flex justify-between items-center">
        <img src="./images/previus.svg" alt="previus button" width="18" height="18">
        <img src="./images/notification.svg" alt="notification" width="17" height="20">
      </nav>
      <div class="p-4">
        <div class="flex border-b-[1px] border-[#E5E5E5] pb-[20px] items-center justify-between px-[30px] pt-3">
          <h2 class="font-bold text-[22px] text-[#000] leading-[26px]">Students List</h2>
          <div class="flex items-center gap-[27px]">
            <label class="w-[280px] p-3 bg-white rounded-[8px] flex items-center justify-between">
              <input class="search-input bg-white placeholder:text-[#C4C4C4] text-[14px] outline-none" type="text" name="search" placeholder="Search...">
              <img src="./images/searc.svg" alt="searching" width="14" height="14">
            </label>
          </div>
          <div class="flex items-center gap-[11px]">
            <button>
              <img src="./images/sort.svg" alt="sorting" width="14" height="22">
            </button>
            <button onclick="handleAddClick()" class="w-[199px] font-medium uppercase text-[14px] leading-[17px] bg-[#FEAF00] py-[14px] text-white">ADD NEW STUDENT</button>
          </div>
        </div>
        <table class="table-auto w-full text-left pl-[30px]">
         <div>
          <thead>
            <tr>
              <th class="text-[#ACACAC] text-[12px] font-semibold py-2 text-center"></th>
              <th class="text-[#ACACAC] text-[12px] font-semibold py-2 text-center">Name</th>
              <th class="text-[#ACACAC] text-[12px] font-semibold py-2 text-center">Email</th>
              <th class="text-[#ACACAC] text-[12px] font-semibold py-2 text-center">Phone</th>
              <th class="text-[#ACACAC] text-[12px] font-semibold py-2 text-center">Enroll Number</th>
              <th class="text-[#ACACAC] text-[12px] font-semibold py-2 text-center">Date of Admission</th>
          </tr>
    </thead>
         </div>
          <div class="bottom-[500px]">
            <tbody id="studentTableBody" class="table-body">
              
            </tbody>
          </div>
        </table>
      </div>
    </div>
  </div>
  
  <div class="modal-wrapper flex items-center justify-center hidden fixed inset-0 backdrop-blur bg-[#00000079]" id="wrapper">
    <div class="modal w-[500px] scale-0 duration-500 bg-white p-[40px] rounded-[25px]"></div>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <script src="./js/main.js"></script>
</body>
</html>
