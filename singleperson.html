<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
  <title>Admin</title>
</head>
<body class="bg-slate-100"> 
  <div class="flex">
    <aside class="bg-[#f2eae1] w-1/5 flex flex-col justify-between pb-8 px-6">
    
      <!-- Logo & Title -->
      <div class="mt-6">
        <div class="flex items-center gap-3">
          <span class="h-10 w-1 bg-primary"></span>
          <h2 class="text-xl font-bold text-black">Admin Students</h2>
        </div>
        
        <!-- Profile Picture -->
        <label class="block text-center mt-10">
          <img id="preview" class="w-36 h-36 mx-auto rounded-full object-cover border-4 border-gray-300" 
            src="./images/person.svg" alt="Profile">
          <input id="fileInput" class="hidden" type="file" onchange="saveProfileImage(event)">
        </label>
  
        <!-- User Info -->
        <p class="text-center text-lg font-bold mt-4">Najot Talim</p>
        <p class="text-center text-primary text-[#feaf00]">admin</p>
  
        <!-- Navigation Button -->
        <button class="w-full bg-primary text-white py-3 mt-6 flex items-center justify-center gap-3 rounded-md">
          <img src="./images/button.svg" alt="Students">
          <span class="text-black">Students</span>
        </button>
      </div>
  
      <!-- Logout -->
      <a href="./index.html" class="flex items-center justify-center gap-3 text-gray-700 hover:text-black">
        <span>Logout</span>
        <img src="./images/out.svg" alt="Logout" width="17" height="17">
      </a>
    </aside>
    <!-- ====================================== -->
    <div class=" w-[80%] h-[100vh] bg-[white]">
      <nav class="bg-[#F2EAE1] py-3 pl-[30px] pr-[50px] flex justify-between items-center">
        <a href="./register.html">
          <img class="exit" src="./images/previus.svg" alt="previus button" width="18" height="18">
        </a>
        <div class="flex items-center gap-[27px]">
          <button>
            <img id="notification-icon" src="./images/notification.svg" alt="Notifications" width="17" height="20" class="cursor-pointer">
          </button>
        </div>
      </nav>
        <div class="flex border-b-[1px] border-[#E5E5E5] pb-[20px] items-center justify-between px-[30px] pt-3">
          <h2 class="userNameSingle font-bold text-[22px] text-[#000] leading-[26px]">Students List</h2>
        </div>
      <div class="bg-[white]">
         
            <div class="single">
               
            </div>
      </div>
    </div>
  </div>
  <!-- Notification Modal -->
  <div id="notification-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden opacity-0 transition-opacity duration-300">
    <div class="bg-white p-6 rounded-lg w-96 shadow-lg scale-90 transform transition-transform duration-300">
      <h3 class="text-lg font-bold mb-4">Notification</h3>
      <p class="text-gray-600">You have no notifications</p>
      <button id="close-notification" class="mt-4 bg-primary text-white px-4 py-2 rounded-md">Close</button>
    </div>
  </div>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/single.js"></script>
</body>
</html>
